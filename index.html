<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WeatherVS</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="WeatherVS">
    
    <!-- PWA/Browser Icon -->
    <!-- Pointing to PUBLIC EXTERNAL URL to bypass local Auth/Login screens -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .weather-card { transition: all 0.3s ease; }
        .weather-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        body { overscroll-behavior-y: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col font-sans selection:bg-blue-100">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10 pt-safe-top">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="cloud-sun" class="text-blue-500 w-8 h-8"></i>
                <h1 class="text-xl font-bold text-slate-900 tracking-tight hidden sm:block">WeatherVS</h1>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="unitToggleBtn" class="flex items-center gap-1 px-3 py-1.5 bg-slate-100 hover:bg-slate-200 rounded-lg text-sm font-bold text-slate-600 transition-colors" title="Toggle Units">
                    <i data-lucide="scale" class="w-4 h-4 text-slate-500"></i>
                    <span id="unitLabel">Metric</span>
                </button>

                <button id="apiKeyBtn" class="text-sm text-slate-500 hover:text-blue-600 flex items-center gap-1 transition-colors">
                    <span id="keyIconWrapper"><i data-lucide="key" class="w-4 h-4"></i></span>
                    <span id="apiKeyStatus" class="hidden sm:inline">Set API Key</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-2 md:px-4 py-4 md:py-8 max-w-4xl pb-safe-bottom">
        
        <!-- API Key Modal -->
        <div id="apiModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="lock" class="w-5 h-5 text-blue-500"></i>
                    Configure API Key
                </h2>
                <p class="text-sm text-slate-600 mb-4">
                    This tool uses the OpenWeatherMap API. Your key is stored locally in your browser.
                </p>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">API Key</label>
                        <input type="password" id="apiKeyInput" placeholder="Paste your OpenWeatherMap key here" 
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                    <div class="flex gap-3 justify-end">
                        <button id="cancelKeyBtn" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg text-sm font-medium transition-colors">Cancel</button>
                        <button id="saveKeyBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium shadow-md transition-all active:scale-95">Save Key</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Controls -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-4 md:p-6 mb-4 md:mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                <div class="relative">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">City 1</label>
                    <div class="relative">
                        <i data-lucide="map-pin" class="absolute left-3 top-3 w-5 h-5 text-slate-400"></i>
                        <input type="text" id="city1" placeholder="e.g. London" value="Asheville"
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>
                
                <div class="relative">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">City 2</label>
                    <div class="relative">
                        <i data-lucide="map-pin" class="absolute left-3 top-3 w-5 h-5 text-slate-400"></i>
                        <input type="text" id="city2" placeholder="e.g. Tokyo" value="Mount Pearl"
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-center">
                <button id="compareBtn" class="group flex items-center gap-2 px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-semibold shadow-lg shadow-blue-200 transition-all hover:scale-105 active:scale-95 w-full md:w-auto justify-center">
                    <span>Compare Weather</span>
                    <i data-lucide="arrow-right-left" class="w-4 h-4 transition-transform group-hover:rotate-180"></i>
                </button>
            </div>
            
            <p id="errorMsg" class="hidden mt-4 text-center text-red-500 text-sm bg-red-50 py-2 px-4 rounded-lg border border-red-100"></p>
        </div>

        <!-- Install PWA Button -->
        <div id="installContainer" class="hidden mb-6 flex justify-center">
             <button id="installBtn" class="text-xs bg-slate-800 text-white px-4 py-2 rounded-full flex items-center gap-2 hover:bg-slate-900 transition shadow-lg">
                <i data-lucide="download" class="w-3 h-3"></i>
                Install App
            </button>
        </div>

        <!-- Results Display -->
        <div id="resultsArea" class="hidden grid grid-cols-2 gap-2 md:gap-6 relative">
            <div class="hidden md:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-12 bg-white rounded-full shadow-lg items-center justify-center z-10 border-4 border-slate-50 text-slate-400 font-black text-sm">VS</div>
            <div id="card1" class="weather-card rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col justify-between"></div>
            <div id="card2" class="weather-card rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col justify-between"></div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden py-12 flex flex-col items-center justify-center text-slate-400">
            <div class="w-10 h-10 border-4 border-blue-100 border-t-blue-500 rounded-full animate-spin mb-4"></div>
            <p class="text-sm font-medium">Fetching weather data...</p>
        </div>
    </main>

    <footer class="py-6 text-center text-slate-400 text-xs md:text-sm">
        <p>Powered by OpenWeatherMap API</p>
    </footer>

    <script>
        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered!', reg.scope))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // --- PWA Install Prompt Logic ---
        let deferredPrompt;
        const installContainer = document.getElementById('installContainer');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.classList.remove('hidden');
        });

        if(installBtn) {
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installContainer.classList.add('hidden');
                }
            });
        }

        // --- Existing App Logic ---
        const apiKeyBtn = document.getElementById('apiKeyBtn');
        const keyIconWrapper = document.getElementById('keyIconWrapper');
        const unitToggleBtn = document.getElementById('unitToggleBtn');
        const unitLabel = document.getElementById('unitLabel');
        const apiModal = document.getElementById('apiModal');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const cancelKeyBtn = document.getElementById('cancelKeyBtn');
        const apiKeyStatus = document.getElementById('apiKeyStatus');
        const compareBtn = document.getElementById('compareBtn');
        const city1Input = document.getElementById('city1');
        const city2Input = document.getElementById('city2');
        const resultsArea = document.getElementById('resultsArea');
        const loadingState = document.getElementById('loadingState');
        const errorMsg = document.getElementById('errorMsg');
        const card1 = document.getElementById('card1');
        const card2 = document.getElementById('card2');

        let apiKey = localStorage.getItem('weather_api_key') || '';
        let unitSystem = localStorage.getItem('weather_units') || 'metric';
        let currentData1 = null;
        let currentData2 = null;

        updateKeyStatus(); 
        updateUnitUI();

        apiKeyBtn.addEventListener('click', () => { apiKeyInput.value = apiKey; apiModal.classList.remove('hidden'); });
        cancelKeyBtn.addEventListener('click', () => { apiModal.classList.add('hidden'); });
        saveKeyBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) { apiKey = key; localStorage.setItem('weather_api_key', apiKey); updateKeyStatus(); apiModal.classList.add('hidden'); if(city1Input.value && city2Input.value) compareWeather(); }
        });
        unitToggleBtn.addEventListener('click', () => {
            unitSystem = unitSystem === 'metric' ? 'imperial' : 'metric';
            localStorage.setItem('weather_units', unitSystem);
            updateUnitUI();
            if (currentData1 && currentData2) { renderCard(card1, currentData1); renderCard(card2, currentData2); lucide.createIcons(); }
        });
        compareBtn.addEventListener('click', compareWeather);
        [city1Input, city2Input].forEach(input => { input.addEventListener('keypress', (e) => { if (e.key === 'Enter') compareWeather(); }); });

        function updateKeyStatus() {
            if (apiKey) { apiKeyStatus.textContent = 'API Key Saved'; apiKeyBtn.classList.replace('text-slate-500', 'text-green-600'); keyIconWrapper.innerHTML = '<i data-lucide="check-circle" class="w-4 h-4"></i>'; } 
            else { apiKeyStatus.textContent = 'Set API Key'; apiKeyBtn.classList.replace('text-green-600', 'text-slate-500'); keyIconWrapper.innerHTML = '<i data-lucide="key" class="w-4 h-4"></i>'; }
            lucide.createIcons();
        }

        function updateUnitUI() { unitLabel.textContent = unitSystem === 'metric' ? '°C / km/h' : '°F / mph'; }

        async function compareWeather() {
            if (!apiKey) { showError('Please set your OpenWeatherMap API Key first.'); apiKeyBtn.click(); return; }
            const c1 = city1Input.value.trim(); const c2 = city2Input.value.trim();
            if (!c1 || !c2) { showError('Please enter two city names.'); return; }
            hideError(); resultsArea.classList.add('hidden'); loadingState.classList.remove('hidden');
            try {
                const [data1, data2] = await Promise.all([fetchWeather(c1), fetchWeather(c2)]);
                currentData1 = data1; currentData2 = data2;
                renderCard(card1, data1); renderCard(card2, data2);
                loadingState.classList.add('hidden'); resultsArea.classList.remove('hidden'); lucide.createIcons();
            } catch (err) { loadingState.classList.add('hidden'); showError(err.message); }
        }

        async function fetchWeather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
            const response = await fetch(url);
            if (!response.ok) {
                if (response.status === 401) throw new Error('Invalid API Key.');
                if (response.status === 404) throw new Error(`City "${city}" not found.`);
                throw new Error(`Error fetching data for ${city}`);
            }
            return await response.json();
        }

        function getLocalTime(timezoneOffset) {
            const d = new Date(); const utc = d.getTime();
            const cityTime = utc + (1000 * timezoneOffset);
            return new Intl.DateTimeFormat('en-US', { hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'UTC' }).format(new Date(cityTime));
        }

        function renderCard(element, data) {
            const rawTempC = data.main.temp; const rawFeelsLikeC = data.main.feels_like; const rawWindMs = data.wind.speed;
            let mainTemp, subTemp, mainFeelsLike, mainWindSpeed, mainWindUnit;

            if (unitSystem === 'metric') {
                mainTemp = Math.round(rawTempC) + '°'; subTemp = Math.round((rawTempC * 9/5) + 32) + '°F';
                mainFeelsLike = Math.round(rawFeelsLikeC) + '°'; mainWindSpeed = Math.round(rawWindMs * 3.6); mainWindUnit = 'km/h';
            } else {
                mainTemp = Math.round((rawTempC * 9/5) + 32) + '°'; subTemp = Math.round(rawTempC) + '°C';
                mainFeelsLike = Math.round((rawFeelsLikeC * 9/5) + 32) + '°'; mainWindSpeed = Math.round(rawWindMs * 2.23694); mainWindUnit = 'mph';
            }

            const localTimeStr = getLocalTime(data.timezone);
            const iconCode = data.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
            
            // --- TIME OF DAY LOGIC ---
            const nowSeconds = Math.floor(Date.now() / 1000);
            const isDay = nowSeconds >= data.sys.sunrise && nowSeconds < data.sys.sunset;
            const weatherCondition = data.weather[0].main.toLowerCase();
            
            let bgClass = '';
            
            if (isDay) {
                // Day Themes
                if (rawTempC > 30) bgClass = 'bg-gradient-to-br from-orange-400 to-red-500'; // Hot
                else if (weatherCondition.includes('rain') || weatherCondition.includes('drizzle')) bgClass = 'bg-gradient-to-br from-slate-400 to-blue-600'; // Rain
                else if (weatherCondition.includes('cloud')) bgClass = 'bg-gradient-to-br from-blue-300 to-slate-400'; // Clouds
                else if (weatherCondition.includes('snow')) bgClass = 'bg-gradient-to-br from-blue-100 to-slate-300'; // Snow
                else bgClass = 'bg-gradient-to-br from-blue-400 to-blue-600'; // Clear
            } else {
                // Night Themes
                if (weatherCondition.includes('rain') || weatherCondition.includes('drizzle')) bgClass = 'bg-gradient-to-br from-slate-900 to-blue-900'; // Rain Night
                else if (weatherCondition.includes('cloud')) bgClass = 'bg-gradient-to-br from-blue-950 to-zinc-900'; // Cloudy Night
                else bgClass = 'bg-gradient-to-br from-indigo-900 to-gray-950'; // Clear Night
            }

            // Apply styling
            element.className = `weather-card rounded-2xl shadow-lg overflow-hidden flex flex-col justify-between ${bgClass} text-white`;

            element.innerHTML = `
                <div class="p-3 md:p-6 flex-grow">
                    <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-4 md:mb-6">
                        <div class="overflow-hidden">
                            <h2 class="text-lg md:text-2xl font-bold text-white truncate drop-shadow-sm" title="${data.name}">${data.name}</h2>
                            <p class="text-xs md:text-sm font-medium text-blue-50 uppercase tracking-wide truncate opacity-90">${data.sys.country}</p>
                        </div>
                        <span class="mt-1 md:mt-0 self-start px-2 py-0.5 md:px-3 md:py-1 bg-white/20 backdrop-blur-md text-white rounded-full text-[10px] md:text-xs font-bold flex items-center gap-1 border border-white/20">
                            <i data-lucide="clock" class="w-3 h-3"></i> ${localTimeStr}
                        </span>
                    </div>
                    <div class="flex flex-col md:flex-row items-center justify-between mb-4 md:mb-8">
                        <div class="flex flex-col items-center md:items-start">
                            <span class="text-4xl md:text-6xl font-black text-white tracking-tighter drop-shadow-md">${mainTemp}</span>
                            <span class="text-blue-100 font-medium text-sm md:text-lg">${subTemp}</span>
                        </div>
                        <img src="${iconUrl}" alt="${data.weather[0].description}" class="w-16 h-16 md:w-24 md:h-24 md:-mr-4 drop-shadow-md filter brightness-110">
                    </div>
                    
                    <!-- Stats Grid (Glassmorphism) -->
                    <div class="bg-white/10 backdrop-blur-md rounded-xl p-2 md:p-4 grid grid-cols-1 xl:grid-cols-2 gap-2 md:gap-4 border border-white/10">
                        <div class="flex items-center gap-2 md:gap-3">
                            <div class="p-1.5 md:p-2 bg-white/20 text-white rounded-lg shrink-0"><i data-lucide="droplets" class="w-4 h-4 md:w-5 md:h-5"></i></div>
                            <div class="min-w-0"><p class="text-[10px] md:text-xs text-blue-100 font-bold uppercase truncate">Humidity</p><p class="font-semibold text-sm md:text-base text-white">${data.main.humidity}%</p></div>
                        </div>
                        <div class="flex items-center gap-2 md:gap-3">
                            <div class="p-1.5 md:p-2 bg-white/20 text-white rounded-lg shrink-0"><i data-lucide="wind" class="w-4 h-4 md:w-5 md:h-5"></i></div>
                            <div class="min-w-0"><p class="text-[10px] md:text-xs text-blue-100 font-bold uppercase truncate">Wind</p><p class="font-semibold text-sm md:text-base text-white truncate">${mainWindSpeed} <span class="text-[10px] md:text-xs">${mainWindUnit}</span></p></div>
                        </div>
                         <div class="flex items-center gap-2 md:gap-3">
                            <div class="p-1.5 md:p-2 bg-white/20 text-white rounded-lg shrink-0"><i data-lucide="thermometer" class="w-4 h-4 md:w-5 md:h-5"></i></div>
                            <div class="min-w-0"><p class="text-[10px] md:text-xs text-blue-100 font-bold uppercase truncate">Feels Like</p><p class="font-semibold text-sm md:text-base text-white">${mainFeelsLike}</p></div>
                        </div>
                         <div class="flex items-center gap-2 md:gap-3">
                            <div class="p-1.5 md:p-2 bg-white/20 text-white rounded-lg shrink-0"><i data-lucide="eye" class="w-4 h-4 md:w-5 md:h-5"></i></div>
                            <div class="min-w-0"><p class="text-[10px] md:text-xs text-blue-100 font-bold uppercase truncate">Condition</p><p class="font-semibold text-white capitalize text-sm md:text-base truncate max-w-[80px]">${data.weather[0].main}</p></div>
                        </div>
                    </div>
                </div>
            `;
        }
        function showError(msg) { errorMsg.textContent = msg; errorMsg.classList.remove('hidden'); const form = document.querySelector('.bg-white.rounded-2xl'); form.animate([{ transform: 'translateX(0)' }, { transform: 'translateX(-5px)' }, { transform: 'translateX(5px)' }, { transform: 'translateX(0)' }], { duration: 300 }); }
        function hideError() { errorMsg.classList.add('hidden'); }
    </script>
</body>
</html>
